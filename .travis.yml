language: objective-c
osx_image: xcode9.1

cache:
- bundler
- cocoapods

before_install:
- bundle install
- pod repo update
- bundle update

script:

- fastlane test;

if [[ "$TRAVIS_BRANCH" == "develop" ]]; then
  fastlane beta
  exit 0
fi

if [[ "$TRAVIS_BRANCH" == "master" ]]; then
  fastlane release
  exit 0
fi

env:
  global:
    secure: 
